    <div id="main">
      <div class="container-fluid">
          <div class="product">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 addproduct">
                <h2>ADD Product</h2>
                <form class="container">
                    <div class="form-group row">
                        <label for="inputtext" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext" placeholder="Enter Product name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Buy Price</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputnumber" placeholder="Enter buy price">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Sell Price</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputnumber" placeholder="Enter Sell price">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Discount %</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputnumber" placeholder="Enter discount %">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Image 1</label>
                        <div class="col-sm-10">
                          <input  type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Image 2</label>
                        <div class="col-sm-10">
                          <input  type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Image 3</label>
                        <div class="col-sm-10">
                          <input  type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Color</label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Red</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">White</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Green</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="inlineCheckbox4">Blue</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                <label class="form-check-label" for="inlineCheckbox5">Golden</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                                <label class="form-check-label" for="inlineCheckbox6">Black</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
                                <label class="form-check-label" for="inlineCheckbox7">Silver</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
                                <label class="form-check-label" for="inlineCheckbox8">Purple</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9">
                                <label class="form-check-label" for="inlineCheckbox9">Yellow</label>
                              </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>    
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Sub Category</label>
                        <div class="col-sm-10">
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputnumber" placeholder="Enter product Quantity">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Overview</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Discription</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputtext" class="col-sm-2 col-form-label">YouTube Url</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext" placeholder="Enter Product url">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputtext" class="col-sm-2 col-form-label">Keyword</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext" placeholder="Enter Product name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Offer Category</label>
                        <div class="col-sm-10">
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>none</option>
                                  <option>New Product</option>
                                  <option>Hot Deal</option>
                                </select>
                        </div>
                      </div>
                  </form>
                  <div class="add-btn">
                    <button type="submit" class="btn btn-danger">Submit</button>
                    <button type="submit" class="btn btn-success">Update</button>
                  </div>
