  <div class="admin-login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-6 ">
          <div class="login-from">
            <form>
              <div class="form-group">
                <label for="exampleInputtext">Email</label>
                <input type="email" class="form-control" id="exampleInputtext" aria-describedby="textHelp"
                  placeholder="Enter your email" required>
              </div>
              <div class="form-group" id="show_hide_password">
                <label for="passward">Passward</label>
                <input type="password" class="form-control" id="passward" aria-describedby="passward"
                  placeholder="Enter Passward" required>
                <div class="input-group-addon">
                  <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                </div>
              </div>
              <a href="">Forgot Password?</a> <br>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
